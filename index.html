<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web Pelis</title>
    <link rel="stylesheet" href="./styles/normalize.css">
    <link rel="stylesheet" href="./styles/style.css">
</head>
<body>
    <header>
        <h1>Blockbuster2.0</h1>
    </header>
    <main>

        <h2>Introduzca Pelicula</h2>
        <section id="form">
            <form id="pelisform">
                <label for="name">Nombre:</label>
                <input type="text" id="name" required>
                <label for="year">Año:</label>
                <input type="number" min="1800" name="year" id="year" required>
                <label for="description">Descricion:</label>
                <textarea name="description" id="description"></textarea>
                <label for="url">Foto:</label>
                <input type="url" name="url" id="url" required>
                <label for="genre">Género:</label>
                <select name="genre" id="genre" required>
                    <option value="Terror">Terror</option>
                    <option value="Accion">Acción</option>
                    <option value="Comedia">Comedia</option>
                    <option value="Romantica">Romantica</option>
                </select>
                <button type="submit">Añadir</button>
            </form>
        </section>

        <h2>Filtrador de pelis</h2>
        <section id="filter">
            <select name="filtropelis" id="filtropelis">
                <option value="all">--Todos los generos--</option>
                <option value="Terror">Terror</option>
                <option value="Accion">Acción</option>
                <option value="Comedia">Comedia</option>
                <option value="Romantica">Romantica</option>
            </select>    
        </section>
        <section id="table">
            <table>
                <thead>
                    <th><b>Nombre:</b></th>
                    <th><b>Año:</b></th>
                    <th><b>Descripción:</b></th>
                    <th><b>Género:</b></th>
                    <th><b>Imagen:</b></th>
                </thead>
                <tbody id="pelis">
                    
                </tbody>
            </table>
        </section>
    </main>
    <footer>
        <p>&copy; Blockbuster is back baby!</p>
    </footer>
    <script src="./script.js"></script>
</body>
</html>
